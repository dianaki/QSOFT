<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSOFT-test</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <a href="/" class="header__logo">
          <svg class="logo">
            <use href="image/icons.svg#logo"></use>
          </svg>
        </a>
        <a href="#" class="header__mobile">
          <svg class="mobile__user">
            <use href="image/icons.svg#mobile-user"></use>
        </svg>
        </a>
        <form class="header__search">
          <input type="search" class="input__search" placeholder="Найти...">
        </form>
        <a href="#" class="header__user">
          <span class="user__name">Константин</span>
          <div class="user__photo">
            <img src="image/user-photo.jfif" class="user__img" alt="Аватар пользователя">
          </div>
        </a>
      </div>
    </header>
    <main class="maincontent">
      <section class="hero">
        <div class="container hero__container">
          <h1 class="hero__title">Наши партнёры</h1>
          <div class="hero__content">
            <ul class="partners__list">
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="image/partners/Henkel.jpg" alt="partners_logo: Henkel"
                    class="partners__img partners__img--henkel">
                </button>
              </li>
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="image/partners/John_Deere.jpg" alt="partners_logo: John_Deere"
                    class="partners__img partners__img--john">
                </button>
              </li>
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="image/partners/McDonald's.jpg" alt="partners_logo: McDonald`s"
                    class="partners__img partners__img--mcdonalds">
                </button>
              </li>
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="image/partners/Ikea.jpg" alt="partners_logo: Ikea"
                    class="partners__img partners__img--ikea">
                </button>
              </li>
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="image/partners/Reebok.jpg" alt="partners_logo: Reebok"
                    class="partners__img partners__img--reebok">
                </button>
              </li>
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="image/partners/Nike.jpg" alt="partners_logo: Nike"
                    class="partners__img partners__img--nike">
                </button>
              </li>
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="image/partners/CAT.jpg" alt="partners_logo: CAT" class="partners__img partners__img--cat">
                </button>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
